            let visitCount = localStorage.getItem('visitCount');
            if (visitCount === null) {

    <script>

    
        
        const musicNotesContainer = document.getElementById('music-notes-container');
        const noteImages = ['im/note1.png', 'im/note2.png', 'im/note3.png', 'im/note4.png']; // Ścieżki do obrazków nutek
        
        function createMusicNote() {
            const img = document.createElement('img');
            img.src = noteImages[Math.floor(Math.random() * noteImages.length)]; // Wybieranie losowego obrazka
            img.classList.add('music-note');
            
            // Ustawienie losowej pozycji startowej
            img.style.left = Math.random() * 100 + 'vw'; // Losowa pozycja horyzontalna
            img.style.animationDuration = Math.random() * 3 + 2 + 's'; // Losowa prędkość spadania
        
            musicNotesContainer.appendChild(img);
        
            // Usuń nutkę, gdy skończy animację
            setTimeout(() => {
                img.remove();
            }, 5000); // 5 sekund odpowiada animacji
        }
        
        // Funkcje odtwarzania i zatrzymywania muzyki
        let audio = new Audio('im/pif.mp3'); // Zmień na ścieżkę do pliku muzycznego
    
        function playMusic() {
            audio.play();
            audio.loop = true; 	
	}
    
        function stopMusic() {
            audio.pause();
        }
    
        // Wywołuj nutki co 500 ms
        let musicPlaying = false;
        let noteInterval;
        
        document.getElementById('music-button').addEventListener('click', function(e) {
            e.preventDefault(); // Aby nie ładowało się z powrotem na górę strony
    
            if (!musicPlaying) {
                noteInterval = setInterval(createMusicNote, 200);
                playMusic();
                musicPlaying = true;
            } else {
                clearInterval(noteInterval);
                stopMusic();
                musicPlaying = false;
            }
        });
        

    
        // Funkcja do dynamicznej zmiany tekstu przy kliknięciu na obrazki
const skillIcons = document.querySelectorAll('.skill-icon');

// Ukryj kontenery opisu na początku
document.getElementById('left-description').style.display = 'none';
document.getElementById('right-description').style.display = 'none';

skillIcons.forEach(function(icon) {
    // Gdy użytkownik klika na obrazek
    icon.addEventListener('click', function() {
        const text = icon.getAttribute('data-text');
        const target = icon.getAttribute('data-target'); // Pobierz identyfikator kontenera opisu
        const descriptionBox = document.getElementById(target); // Pobierz odpowiedni kontener opisu
        let lastClickedIcon = document.querySelector('.' + target + '-active'); // Pobierz ostatnio klikniętą ikonę w tej sekcji

        // Jeśli ta sama ikona została kliknięta dwa razy z rzędu, ukryj opis i dezaktywuj ikonę
        if (lastClickedIcon === icon) {
            descriptionBox.textContent = ''; // Usuń opis
            descriptionBox.style.display = 'none'; // Ukryj kontener
            icon.classList.remove('active'); // Usuń wyróżnienie
            icon.classList.remove(target + '-active'); // Usuń oznaczenie aktywności w sekcji
        } else {
            descriptionBox.textContent = text; // Zmień tekst w kontenerze na opis
            descriptionBox.style.display = 'block'; // Pokaż kontener

            // Usuń aktywne wyróżnienie z poprzedniej ikonki w tej sekcji
            if (lastClickedIcon) {
                lastClickedIcon.classList.remove('active');
                lastClickedIcon.classList.remove(target + '-active');
            }

            // Dodaj wyróżnienie do klikniętej ikonki
            icon.classList.add('active');
            icon.classList.add(target + '-active'); // Zaznacz aktywną ikonę w danej sekcji
        }
    });
});

        // Animacja fade-out przy kliknięciu w linki
        document.querySelectorAll('.link').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.body.classList.add('fade-out'); // Uruchom animację
                window.location.href = link.getAttribute('href');
            });
        });

        // Animacja fade-in przy załadowaniu strony
        window.onload = function() {
            document.body.classList.add('active');
        };
        
    
        
    
    
    </script>
    <script>
        // Function to detect if the device is a phone or tablet
        function detectDevice() {
            const width = window.innerWidth;
            const isPhone = width <= 1024; // Devices with width 480px or less are considered phones
            const isTablet = width > 1024 && width <= 1280; // Devices between 481px and 768px are considered tablets
    
            const sidenav = document.querySelector('.sidenav');
            const content = document.querySelector('.content');
    
            // Adjust styles based on device type
            if (isPhone) {
                applyPhoneStyles(sidenav, content);
            } else if (isTablet) {
                applyTabletStyles(sidenav, content);
            } else {
                applyDesktopStyles(sidenav, content);
            }
        }
    
        // Styles for phones
        function applyPhoneStyles(sidenav, content) {
            sidenav.style.width = "100%";
            sidenav.style.height = "auto";
            sidenav.style.position = "absolute";
            sidenav.style.top = "0";
            sidenav.style.left = "0";
            sidenav.style.transition = "none"; // Remove hover transition
            sidenav.style.boxShadow = "none";
    
            const links = sidenav.querySelectorAll('a');
            links.forEach(link => {
                link.style.padding = "10px";
                link.style.fontSize = "12px";
            });
    
            const images = sidenav.querySelectorAll('img');
            images.forEach(img => {
                img.style.width = "20px";
                img.style.height = "20px";
            });
    
            content.style.marginTop = "60px"; // Push content down
            content.style.marginLeft = "0"; // Full-width content
        }
    
        // Styles for tablets
        function applyTabletStyles(sidenav, content) {
            sidenav.style.width = "80px";
            sidenav.style.position = "absolute";
            sidenav.style.height = "100vh";
    
            const links = sidenav.querySelectorAll('a');
            links.forEach(link => {
                link.style.padding = "15px";
                link.style.fontSize = "14px";
            });
    
            const images = sidenav.querySelectorAll('img');
            images.forEach(img => {
                img.style.width = "30px";
                img.style.height = "30px";
            });
    
            content.style.marginLeft = "80px";
        }
    

    
        // Call detectDevice on page load and resize
        window.addEventListener('load', detectDevice);
        window.addEventListener('resize', detectDevice);
    </script>
